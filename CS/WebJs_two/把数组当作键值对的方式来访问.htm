        //遍历键值对数组

            alert('键'+key+'    '+ dict[key]);
        }

        var dictt = { 'jk': '将神', 'tcll': '田春乐', 'haha': '哈哈' };
        for (var kryy in dictt) {
        alert(dictt[kryy]);
    }
