<script type="text/javascript">
    var arr = ['乔丹', '科比', '姚明'];
    //var result = fnJoin(arr, '&|');
    //alert(result);
    arr.join('|&&');
    alert(arr);

    function fnJoin(arr, separator) {
        var str = '', i;
        for (i = 0; i < arr.length - 1; i++) {
            //使用指定的分隔符分隔数组
            str = str + arr[i] + separator;

        }
        str = str + arr[arr.length - 1];
        //返回
        return str;

    }

    //-----------------------------------------
    var arrData = ['3', 'A', '8', 'haha', '和和']
   arrData.reverse();      //反转数组
