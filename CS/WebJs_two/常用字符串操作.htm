    <title></title>
<script type="text/javascript">
    //indexof('字符串'，startIndex)方法：获取指定字符串第一次出现的位置。startIndex表示从第几个开始搜索
    var msg = '我爱天安门，天安门太阳升。我爱天安门，天安门太阳升。我爱天安门，天安门太阳升。我爱天安门，天安门太阳升。我爱天安门，天安门太阳升。我爱天安门，天安门太阳升。';

    alert(msg.indexOf('天安门', 5));

    var index = 0, count = 0, keywords = '天安门';
    while((index=msg.indexOf(keywords,index))!=-1){
        count++;
        alert('第' + count + '次出现“天南们”的索引位置是' + index);
        index = index + keywords.length;

    }

</script>
