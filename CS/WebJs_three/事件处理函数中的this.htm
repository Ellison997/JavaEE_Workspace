<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('btns').onclick = function () {
            //在事件处理程序中，当前函数是那个元素的事件，那么this代表的就是哪个对象
            //在当前的按钮单击事件中this表示的就是buts这个按钮
            alert(this.value + '  ' + this.id + '   ' + this.name + '  ' + this.type);
            //在事件处理函数使用window.event.srcElement,看起来和直接使用this差不多，但事实两者是不同的
            alert(window.event.srcElement.value + '  ' + window.event.srcElement.id + '   ' + window.event.srcElement.name + '  ' + window.event.srcElement.type)
            //在这里this与window.event.srcRlement都表示当前事件中的按钮
            alert(this + '=====' + window.event.srcElement);

        };
    };
</script>

</head>
<body>
    <input type="button" name="butShow" value="这是一个按钮 " id="btns" />
</body>
</html>
