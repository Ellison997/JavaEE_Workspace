<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('btn').onclick = function () {
                location.href = 'http://www.baidu.com';    //设置一个新的网页地址
            };
            document.getElementById('btn1').onclick = function () {
                alert(location.href);
                alert(location.hostname);
                alert(location.port);
                alert(location.protocol);

            };
            //查看location对象中有哪些成员
            for (var key in window.location) {
                alert(key + '        ' + window.location[key]);
            };

            document.getElementById('btn2').onclick = function () {
                window.location.reload();       //通过调用js代码来刷新当前页面

            };
        };
        //为当前窗口注册一个卸载之前的事件
        window.onbeforeunload = function () {
            return '确定要卸载';
        }
    
    </script>
</head>
<body>
    <input type="button" name="name" value="button" id="btn" />
    <input type="button" name="name" value="获取当前请求的网址" id="btn1" />
    <input type="button" name="name" value="刷新当前页面" id="btn2" />
</body>
</html>
