    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('btn').onclick = function () {
                if (document.getElementById('div1')) {
                    alert('存在');
                } else {
                    alert('不存在');
                };

                var pElements = document.getElementsByTagName('p');
                //遍历每个p标签，一定要使用for循环
                for (var i = 0; i < pElements.length; i++) {
                    pElements[i].style.backgroundColor = 'red';

                }
                //-------------根据元素的name来获取元素--------
                //获取所有name为aa的元素
                var aaElements = document.getElementsByName('aa');
                for (var i = 0; i < aaElements.length; i++) {
                    aaElements[i].style.backgroundColor = 'blue';
                }

                var p = document.getElementById('div1').getElementsByTagName('p');
                for (var i = 0; i < p.length; i++) {
                    p[i].style.backgroundColor = 'yellow';
                }

            };


        };
    </script>
