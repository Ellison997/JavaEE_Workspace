<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<script type="text/javascript">
    window.onload = function () {
        //拷贝
        document.getElementById('butCopy').onclick = function () {
            //将文本框1中的内容写入剪切板
            //获取文本框中的内容
            var txtVal = document.getElementById('txt1').value;
            //将其写入剪切板
            clipboardData.setData('text', txtVal);
            alert('已将内容写入剪切板');

        };
        //粘贴
        document.getElementById('butPaste').onclick = function () {
            //从剪切板中把值取出
           var msg=clipboardData.getData('text');
           //设置到文本框中
            document.getElementById('txt2').value=msg;
        };

    };

</script>

</head>

<body>
    <input type="text" name="name" value=" " id="txt1" />
    <input type="button" name="name" value="拷贝" id="butCopy" />
    <input type="button" name="name" value="粘贴" id="butPaste"/>
    <input type="text" name="name" value=" " id="txt2" />
</body>
</html>
