<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 入门</title>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	window.onload=function(){
		alert('张三');
	}
	//传统的页面加载会存在覆盖问题，比jq慢（整个页面加载完毕《包括里面的内容，比如图片》）
	window.onload=function(){
		alert('李四');
	}
	//JQ的加载比JS快！（当整个Dom树加载完毕后就会加载）
	jQuery(document).ready(function(){
		alert('王五！');
	});
	$(document).ready(function(){
		alert('小天');
	});
	//简写方式
	$(function(){
		alert("Hello JQuery!");
	});
	
	$(function(){
		//js方式获取id
		//document.getElementById('but').onclick=function(){
		//	location.href('Text.html');
		//};
		//jQ方式获取id
		$('#but').click(function(){
			location.href('Text.html');
		});
	});
</script>
</head>
<body>
<h1>我在学习jQuery</h1>
<br />
<input type="button" value="点我跳转啊" id="but">
</body>
</html>
