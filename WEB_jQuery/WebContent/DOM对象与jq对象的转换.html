<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	function write1(){
	//1、js的Dom操作
		document.getElementById('ha').innerHTML="嘻嘻！";
		//DOM对象无法操作JQ中的属性和方法
		//document.getElementById('ha').html('呵呵');
		var haha=document.getElementById('ha');
		
		//将Dom对象转换为JQ对象
		$(haha).html('思密达');
	};
	$(function(){
		$('#jqwe').click(function(){
			//JQ对象无法操作JS里面的属性和方法
			//$('#ha').innerHTML="hahhaa";
			$('#ha').html('呵呵哒');
			
			//JQ对象向DOM对象的转换，方式1
			$('#ha').get(0).innerHTML="萌萌哒";
			
			//JQ对象向DOM对象的转换，方式2
			$('#ha')[0].innerHTML="傻傻达";
		});
	});
</script>
</head>
<body>
<input type="button" value="js写入" onclick="write1()"/>
<input type="button" value="jq写入" id="jqwe"/>
<br />
我说：<span id="ha">我在笑</span>
</body>
</html>
